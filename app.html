    <main class="container mt-3">
        <h1>JS Calculator</h1>
        <div>
            <label class="form-label">First Number</label>
            <input class="form-control" type="number" 
                placeholder="First Number" id="firstNumber" />
        </div>
        <div>
            <label class="form-label">Second Number</label>
            <input class="form-control" type="number" 
                placeholder="Second Number" id="secondNumber" />
        </div>
        <div>
            <label class="form-label">Series of Numbers</label>
            <input class="form-control" type="number" 
                placeholder="Series of Numbers" id="numberSeries" />
        </div>
        <h5 class="mt-3">Results:</h5>
        <div class="display-2 text-danger m-3 rounded-3 border border-danger-subtle p-2 bg-body-secondary" 
            id="results">
            0
        </div>
        <div class="d-flex gap-3">
            <button class="btn btn-primary" id="btnAdd" onclick="add()">Add (+)</button>
            <button class="btn btn-info" onclick="subtract()">Subtract (-)</button>
            <button class="btn btn-warning" onclick="multiply()">Multiply (x)</button>
            <button class="btn btn-danger" onclick="divide()">Divide (&div;)</button>
        </div>
        <div class="d-flex gap-3 my-3">
            <button class="btn btn-outline-primary" id="numberSeries" onclick="sumAll()">Sum All</button>
            <button class="btn btn-outline-info" onclick="multiplyAll()">Multiply All</button>
            <button class="btn btn-outline-warning" onclick="minimum()">Minimum</button>
            <button class="btn btn-outline-danger" onclick="maximum()">Maximum</button>
            <button class="btn btn-outline-success" onclick="average()">Average</button>
        </div>
    </main>
