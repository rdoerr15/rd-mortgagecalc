    <main class="container mt-3">
        <div class="row">
            <div class="col-md-4 container border my-3 p-3">
                <form>
                    <label for="loan amount">Loan Amount</label>
                    <input
                        class="form-control mb-2"
                        type="number"
                        placeholder="Loan Amount"
                        id="loanAmount"/>
                    <label for="term (months)">Term (Months)</label>
                    <input
                        class="form-control mb-2"
                        type="number"
                        placeholder="# of Months"
                        id="termMonths"/>
                    <label for="interest rate">Interest Rate</label>
                    <input
                        class="form-control"
                        type="number"
                        placeholder="Rate"
                        id="interestRate"/>
                    <button type="button" class="btn btn-primary mt-5" onclick="monthlyPaymentData()">Calculate</button>
                </form>
            </div>
            <div class="col-md-8 container border my-3 p-3">
                <h1 class="text-center">Your Monthly Payments</h1>
                <h3 class="text-center" id="monthlyPayment"><!--js calculated payment--></h3>
                <div class="row p-5">
                    <div class="col-6">
                        <h5>Total Principal</h5>
                        <h5>Total Interest</h5>
                        <h5>Total Cost</h5>
                    </div>
                    <div class="col-6">
                        <!--js calculations-->
                        <h5 id="totalPrincipal">$</h5>
                        <h5 id="totalInt">$</h5>
                        <h5 id="totalCost">$</h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="table-responsive container">
            <table class="table table-striped border">
                <thead class="table-dark">
                    <tr>
                        <th>Month</th>
                        <th>Payment</th>
                        <th>Principal</th>
                        <th>Interest</th>
                        <th>Total Interest</th>
                        <th>Balance</th>
                    </tr>
                </thead>
                <tbody id="mortgageTable">
                    <!--js mortgage table data-->
                    <tr>
                        <td>1</td>
