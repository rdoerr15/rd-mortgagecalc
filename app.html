    <main class="container mt-3">
        <div class="row g-3">
            <div class="col-md-4 col-12">
                <div class="border border-dark rounded-4 h-100 p-3">
                    <form class="d-flex flex-column p-2" action="#">
                        <div class="form-group">
                            <label for="loan amount" class="form-label">Loan Amount</label>

                                name="amount"
                                class="form-control mb-2"
                                type="number"

                        <div class="form-group">

                                name="amount"
                                class="form-control mb-2"
                                type="number"
                                placeholder="Months"
                                id="term"/>
                        </div>
                        <div class="form-group">
                            <label for="loan amount" class="form-label">Interest (%)</label>
                            <input
                                name="amount"
                                class="form-control"
                                type="number"
                                placeholder="Rate"
                                id="interest"/>
                        </div>
                        <div class="text-end mt-3">

                        </div>
                    </form>

                    </div>
